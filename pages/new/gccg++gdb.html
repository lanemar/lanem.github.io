									<h5 style="text-align: center;">编辑时间:2021.06.07</h5>
									<!--main{-->
									<p>首先在命令行环境下输入以下的命令：</p>
									<div class="codes">
										<pre style=""><code>sudo apt-get install gcc //C的运行环境
sudo apt-get insatll g++ //C++的运行环境
sudo apt-get install gdb //调试工具
</code></pre></div>
									<p>等待系统安装完成后，更新系统配置：</p>
									<div class="codes">
										<pre style=""><code>sudo apt update //更新系统配置
</code></pre></div>
									<p>等待系统更新配置后使用以下命令验证：</p>
									<div class="codes">
										<pre style=""><code>gcc -v
g++ -v
gdb -v
</code></pre></div>
